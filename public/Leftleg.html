<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon-192.png" type="image/png">
  <title>BMO — Левая нога</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0fdf4;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }

    /* ЕДИНЫЙ ПЕРЕКЛЮЧАТЕЛЬ ЯЗЫКА */
    .lang-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 8px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      display: flex;
      gap: 8px;
    }
    .lang-btn {
      padding: 10px 18px;
      border: none;
      background: transparent;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s;
    }
    .lang-btn.active {
      background: #0ea5e9;
      color: white;
    }
    .lang-btn:hover:not(.active) { background: rgba(14,165,233,0.2); }

    header {
      background: linear-gradient(135deg, #16a34a, #4ade80);
      color: white;
      text-align: center;
      padding: 50px 20px;
      border-radius: 16px;
      margin-bottom: 20px;
    }
    h1 { font-size: 2.8rem; margin-bottom: 10px; }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.12);
      padding: 40px;
    }
    .section { margin-bottom: 32px; }
    label { font-size: 1.15rem; font-weight: 600; display: block; margin-bottom: 10px; }
    select, button {
      width: 100%; padding: 16px; margin: 12px 0; border-radius: 12px; border: 1px solid #ccc; font-size: 16px;
    }
    button {
      background: #16a34a; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #15803d; }

    .recommendation {
      background: #f0fdf4; padding: 24px; border-radius: 12px; margin-top: 25px;
      border-left: 6px solid #16a34a; font-size: 1.05rem; line-height: 1.8;
    }
    .warning 
      {
      color: #7f1d1d; font-weight: bold; font-size: 1.4rem;
      background: #fee2e2; padding: 20px; border-radius: 12px; margin: 15px 0;
      text-align: center; border: 3px solid #ef4444;
    }
    footer {
      text-align: center; padding: 30px; background: #f0fdf4;
      border-radius: 16px; margin-top: 40px; color: #555;
    }
  </style>
</head>
<body>

  <!-- Переключатель языка -->
  <div class="lang-switch">
    <button class="lang-btn" data-lang="ru">RU</button>
    <button class="lang-btn" data-lang="en">EN</button>
  </div>

  <header>
    <h1 data-ru="Левая нога – Где болит?" data-en="Left Leg – Where Does It Hurt?">Левая нога – Где болит?</h1>
    <p data-ru="Помощник при боли, отёке, онемении в левой ноге"
       data-en="Helper for pain, swelling, numbness in left leg"></p>
    <p style="font-size:1.1rem;margin-top:15px;background:#7f1d1d;padding:10px;border-radius:10px;"
       data-ru="Внезапный сильный отёк + боль + покраснение + жар в ноге → СКОРАЯ 103/112 (возможен тромбоз!)"
       data-en="Sudden severe swelling + pain + redness + warmth in leg → CALL 911 NOW (possible blood clot!)">
    </p>
  </header>

  <div class="container">

    <div class="section">
      <label data-ru="Где и как болит:" data-en="Where and how it hurts:">Где и как болит:</label>
      <select id="painType">
        <option value="hip"            data-ru="Тазобедренный сустав / пах" data-en="Hip joint / groin"></option>
        <option value="thigh"          data-ru="Бедро" data-en="Thigh"></option>
        <option value="knee"           data-ru="Колено" data-en="Knee"></option>
        <option value="calf"           data-ru="Голень / икроножная мышца" data-en="Calf / calf muscle"></option>
        <option value="ankle_foot"     data-ru="Лодыжка / стопа / пальцы" data-en="Ankle / foot / toes"></option>
        <option value="back_radiating" data-ru="Боль из поясницы отдаёт в ногу" data-en="Pain from lower back radiates to leg"></option>
        <option value="swelling"       data-ru="Отёк + боль" data-en="Swelling + pain"></option>
        <option value="other"          data-ru="Другое / неясно" data-en="Other / unclear"></option>
      </select>
    </div>

    <div class="section">
      <label data-ru="Вероятная причина:" data-en="Likely cause:">Вероятная причина:</label>
      <select id="disease">
        <option value="coxarthrosis"     data-type="hip"     data-ru="Коксартроз" data-en="Hip osteoarthritis"></option>
        <option value="trochanteritis"   data-type="hip"     data-ru="Трохантерит" data-en="Trochanteric bursitis"></option>

        <option value="muscle_strain"    data-type="thigh"   data-ru="Мышечное растяжение / миозит" data-en="Muscle strain / myositis"></option>
        <option value="meralgia"         data-type="thigh"   data-ru="Синдром Рота–Бернгардта" data-en="Meralgia paresthetica"></option>

        <option value="gonarthrosis"     data-type="knee"    data-ru="Гонартроз" data-en="Knee osteoarthritis"></option>
        <option value="meniscus"         data-type="knee"    data-ru="Повреждение мениска" data-en="Meniscus tear"></option>
        <option value="patella"          data-type="knee"    data-ru="Пателлофеморальный синдром" data-en="Patellofemoral pain syndrome"></option>

        <option value="cramp"            data-type="calf"    data-ru="Судороги икроножной мышцы" data-en="Calf cramps"></option>
        <option value="shin_splints"     data-type="calf"    data-ru="Синдром «шинсплинтов»" data-en="Shin splints"></option>
        <option value="dvt"              data-type="calf"     data-ru="Тромбоз глубоких вен (ТГВ)" data-en="Deep vein thrombosis (DVT)"></option>

        <option value="ankle_sprain"     data-type="ankle_foot" data-ru="Растяжение голеностопа" data-en="Ankle sprain"></option>
        <option value="plantar"          data-type="ankle_foot" data-ru="Пяточная шпора / плантарный фасциит" data-en="Heel spur / plantar fasciitis"></option>

        <option value="lumbosciatica"    data-type="back_radiating" data-ru="Люмбоишиалгия / грыжа L4-S1" data-en="Lumbosciatica / L4-S1 herniation"></option>

        <option value="thrombosis"       data-type="swelling" data-ru="Тромбоз вен / тромбофлебит" data-en="Venous thrombosis / thrombophlebitis"></option>
        <option value="lymph"            data-type="swelling" data-ru="Лимфедема / лимфостаз" data-en="Lymphedema"></option>

        <option value="vascular"         data-type="other"   data-ru="Облитерирующий атеросклероз" data-en="Peripheral artery disease"></option>
        <option value="unknown"          data-type="other"   data-ru="Неясная причина" data-en="Unclear cause"></option>
      </select>
    </div>

    <div class="section">
      <label data-ru="Сила боли (0–10):" data-en="Pain intensity (0–10):">Сила боли:</label>
      <select id="painLevel">
        <option value="0-4" data-ru="0–4 – терпимо" data-en="0–4 – tolerable"></option>
        <option value="5-7" data-ru="5–7 – сильная" data-en="5–7 – strong"></option>
        <option value="8-10" data-ru="8–10 – нестерпимая / внезапная" data-en="8–10 – unbearable / sudden"></option>
      </select>
    </div>

    <button onclick="showRecommendation()" data-ru="Показать рекомендации" data-en="Show recommendations">Показать рекомендации</button>

    <div style="text-align:center; margin:40px 0;">
      <button onclick="history.back()" style="background:#4b5563;color:white;padding:14px 36px;border:none;border-radius:12px;font-weight:bold;">
        <span data-ru="НАЗАД" data-en="BACK">НАЗАД</span>
      </button>
    </div>

    <div id="recommendation" class="recommendation" style="display:none;"></div>
  </div>

  <footer data-ru="© 2025 Мини-медицинская машина | Это ориентир, а не диагноз!<br>При внезапном отёке всей ноги, одышке, боли в груди — сразу 103 (возможна ТЭЛА!)"
          data-en="© 2025 Mini Medical Assistant | Guide only, not diagnosis!<br>Sudden leg swelling + shortness of breath + chest pain — call 911 (possible pulmonary embolism!)">
  </footer>

  <!-- УНИВЕРСАЛЬНЫЙ СКРИПТ ПЕРЕВОДА -->
  <script>
    const langBtns = document.querySelectorAll('.lang-btn');
    const translatable = document.querySelectorAll('[data-ru][data-en]');

    let currentLang = 'ru';

    function updateAllTexts() {
      translatable.forEach(el => el.innerHTML = el.dataset[currentLang]);
      document.querySelectorAll('option[data-ru][data-en]').forEach(opt => opt.textContent = opt.dataset[currentLang]);
      document.title = document.querySelector('h1').dataset[currentLang] + ' — BMO';
      document.documentElement.lang = currentLang;
      filterDiseases();
    }

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);
      langBtns.forEach(b => b.classList.toggle('active', b.dataset.lang === lang));
      updateAllTexts();
    }

    langBtns.forEach(btn => btn.addEventListener('click', () => setLanguage(btn.dataset.lang)));

    currentLang = localStorage.getItem('lang') || 'ru';
    setLanguage(currentLang);

    function filterDiseases() {
      const type = document.getElementById('painType').value;
      const options = document.querySelectorAll('#disease option');

      let first = null;
      options.forEach(opt => {
        const show = opt.dataset.type === type || opt.dataset.type === 'other';
        opt.style.display = show ? 'block' : 'none';
        if (show && !first) first = opt;
      });
      if (first) document.getElementById('disease').value = first.value;
    }

    document.getElementById('painType').addEventListener('change', filterDiseases);

    function showRecommendation() {
      const disease = document.getElementById('disease').value;
      const level = document.getElementById('painLevel').value;
      const isEn = currentLang === 'en';

      let rec = `<strong>${isEn ? 'Pain level' : 'Сила боли'}:</strong> ${document.querySelector('#painLevel').selectedOptions[0].textContent}<br><br>`;

      if (disease === 'dvt' || disease === 'thrombosis' || (level === '8-10' && document.getElementById('painType').value === 'swelling')) {
        rec += isEn
          ? `<div class="warning">CALL 911 IMMEDIATELY!<br>Possible deep vein thrombosis or pulmonary embolism!</div>`
          : `<div class="warning">ВЫЗЫВАЙТЕ СКОРУЮ 103/112 ПРЯМО СЕЙЧАС!<br>Возможен тромбоз глубоких вен или ТЭЛА!</div>`;
      }

      const advice = isEn ? {
        coxarthrosis: "Hip osteoarthritis:<br>• NSAIDs (Meloxicam)<br>• Chondroprotectors, swimming<br>• Joint replacement if severe",
        trochanteritis: "Trochanteric bursitis:<br>• Steroid injection into bursa<br>• NSAIDs, physiotherapy",
        muscle_strain: "Muscle strain:<br>• Rest 2–3 days, ice → heat<br>• Diclofenac gel",
        meralgia: "Meralgia paresthetica:<br>• Weight loss, loose clothing<br>• B-vitamins",
        gonarthrosis: "Knee osteoarthritis:<br>• Hyaluronic acid injections<br>• Exercise, knee brace",
        meniscus: "Meniscus tear:<br>• Knee MRI + orthopedist<br>• Arthroscopy if locked",
        cramp: "Calf cramps:<br>• Magnesium, hydration<br>• Calf stretches before bed",
        dvt: "DVT — CALL 911!",
        thrombosis: "Venous thrombosis — CALL 911!",
        ankle_sprain: "Ankle sprain:<br>• RICE protocol (Rest, Ice, Compression, Elevation)<br>• Start movement after 3 days",
        plantar: "Plantar fasciitis:<br>• Orthotic insoles, night splint<br>• Shockwave therapy",
        lumbosciatica: "Lumbosciatica / herniated disc:<br>• NSAIDs + muscle relaxants + B-vitamins<br>• Urgent MRI if numbness",
        vascular: "Peripheral artery disease:<br>• Pentoxifylline, exercise<br>• Vascular surgeon + Doppler",
        unknown: "Unclear cause:<br>See GP/orthopedist + venous ultrasound & lumbar MRI if needed."
      } : {
        coxarthrosis: "Коксартроз:<br>• НПВС (Мовалис, Аркоксия)<br>• Хондропротекторы, ЛФК, плавание<br>• При сильной боли — эндопротезирование",
        trochanteritis: "Трохантерит:<br>• Уколы Дипроспана в вертел<br>• НПВС, физиотерапия",
        muscle_strain: "Мышечное растяжение:<br>• Покой 2–3 дня, холод, затем тепло<br>• Мазь Диклофенак / Финалгон",
        meralgia: "Синдром Рота–Бернгардта:<br>• Сбросить вес, свободная одежда<br>• Нейровитан, Нейромультивит",
        gonarthrosis: "Гонартроз:<br>• Уколы гиалуронки<br>• ЛФК, ортез на колено",
        meniscus: "Повреждение мениска:<br>• МРТ колена + ортопед<br>• При блокаде — артроскопия",
        cramp: "Судороги икр:<br>• Магний В6, калий, много воды<br>• Растяжка икр перед сном",
        dvt: "ТРОМБОЗ — СКОРАЯ!",
        thrombosis: "ТРОМБОЗ — СКОРАЯ!",
        ankle_sprain: "Растяжение голеностопа:<br>• Покой, лёд, тугая повязка, возвышение<br>• Через 3 дня — тепло и движение",
        plantar: "Пяточная шпора:<br>• Стельки, ночной ортез<br>• Ударно-волновая терапия",
        lumbosciatica: "Люмбоишиалгия / грыжа:<br>• НПВС + миорелаксанты + витамины B<br>• МРТ поясницы срочно при онемении",
        vascular: "Сосудистые проблемы:<br>• Пентоксифиллин, Детралекс<br>• УЗИ сосудов ног + сосудистый хирург",
        unknown: "Неясно:<br>Начните с терапевта/ортопеда + УЗИ вен и МРТ поясницы по показаниям."
      };

      const selectedText = document.querySelector('#disease').selectedOptions[0].textContent;
      rec += `<strong>${selectedText}:</strong><br>`;
      rec += advice[disease] || (isEn ? "See a doctor soon." : "Обратитесь к врачу.");

      document.getElementById('recommendation').innerHTML = rec;
      document.getElementById('recommendation').style.display = 'block';
    }
  </script>

</body>
</html>
